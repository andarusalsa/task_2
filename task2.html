<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="task2_kirim.html" method="GET">
	<div class="login-box">
		<div class="box">
			<h1>Daftar</h1>
			<input type="text" name="username" placeholder="Nama Lengkap">	
			<input type="text" name="email" placeholder="Email">
			<input type="text" name="alamat" placeholder="Alamat">
			<input type="text" name="jk" placeholder="Jenis Kelamin">
			<td>Tanggal Lahir</td>
			<input type="date" name="tanggal" placeholder="Tanggal Lahir">
			<input type="password" name="password" placeholder="Password">
			<input type="submit" name="signup-button" value="Daftar">
		</div>
	</div>
</form>
</body>
</html>
